    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Sets background color to black */
            color: white; /* Sets text color to white */
        }

        /* Styling for navigation menu items */
        nav ul li {
            list-style: none; /* Removes bullet points */
            display: inline-block; /* Aligns items horizontally */
            margin-left: 40px; /* Adds spacing between items */
        }

        /* Header styling */
        header {
            width: 100%;
            text-align: center;
            background-color: #222; /* Dark gray background */
            padding: 20px 0; /* Adds vertical padding */
            font-size: 32px; /* Sets font size */
            font-weight: bold; /* Makes text bold */
        }

        /* Gallery section layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Creates a responsive grid */
            gap: 15px; /* Adds space between images */
            padding: 20px; /* Adds padding around the gallery */
            max-width: 1200px; /* Limits the gallery width */
            margin: 0 auto; /* Centers the gallery */
        }

        /* Styling for images inside the gallery */
        .gallery img {
            width: 100%; /* Ensures images take full width of their grid column */
            height: auto; /* Maintains aspect ratio */
            border: 3px solid white; /* Adds a white border around images */
            border-radius: 10px; /* Rounds the corners of the images */
            transition: transform 0.3s; /* Smooth scaling effect on hover */
        }

        /* Hover effect for images */
        .gallery img:hover {
            transform: scale(1.05); /* Slightly enlarges the image */
            cursor: pointer; /* Changes cursor to pointer when hovering */
        }
    </style>
</head>
